
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>접속 안내 - My Personal Server</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Pretendard', -apple-system, sans-serif;
            background-color: #ffffff;
            color: #333;
            text-align: center;
        }
        .status-container {
            padding: 20px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 { font-size: 1.5rem; margin-bottom: 10px; }
        p { color: #666; }
        .off-time { color: #e74c3c; font-weight: bold; }
    </style>
</head>
<body>

    <div id="content" class="status-container">
        <h1>서버 연결 확인 중</h1>
        <p>잠시만 기다려주세요...</p>
        <div class="loader"></div>
    </div>

    <script>
        // 1. 실제 본인의 서버 IP와 포트로 수정하세요.
        const myServerIp = "http://125.251.58.88:49494/cgi-bin/D.cgi";

            window.location.href = myServerIp;

// 2. 만약 서버가 꺼져서 페이지가 안 넘어가고 이 페이지에 머물러 있다면,
    // 5초 후에 아래 안내 멘트를 화면에 띄웁니다.
    setTimeout(() => {
        document.getElementById('content').innerHTML = `
            <h1 style="color: #e74c3c;">서버 접속 불가</h1>
            <p>현재 서버가 꺼져 있거나 점검 중입니다.</p>
            <p class="off-time">운영 시간을 확인해 주세요 (09:00~22:00)</p>
            <button onclick="location.reload()" style="padding: 10px;">다시 시도하기</button>
        `;
    }, 5000);
    </script>
</body>
</html>
