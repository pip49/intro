
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Intro</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Pretendard', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            text-align: center;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0)deg; }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>반갑습니다!</h1>
        <p>잠시 후 개인 서버로 연결됩니다.</p>
        <div class="loader"></div>
        <p><small>이동하지 않는다면 <a href="https://your-server-url.com">여기</a>를 클릭하세요.</small></p>
    </div>

    <script>
        // 이동할 대상 주소를 입력하세요
        const targetUrl = "https://your-server-url.com";

        // 3초(3000ms) 후에 페이지 이동
        setTimeout(() => {
            window.location.href = targetUrl;
        }, 3000);
    </script>
</body>
</html>
